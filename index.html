<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./icons/favicon/cropped-favicon-16x16.png" type="image/png" sizes="16x16">
  <link rel="icon" href="./icons/favicon/cropped-favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="apple-touch-icon" href="./icons/favicon/cropped-favicon-180x180.png">
  <title>Kropp Fitnes</title>
</head>

<body>
  <header class="header-logo header">
    <a href="/" class="header-logo">
      <svg class="header-logo-icon" width="124" height="24">
        <use href="assets/icons/sprite.svg#icon-kropp-logo"></use>
      </svg>

    </a>
    <nav class="header-menu">
      <ul class="header-menu-list">
        <li class="header-menu-item">
          <a class="header-menu-link is-current" href="/">
            Home
          </a>
        </li>
        <li class="header-menu-item">
          <a class="header-menu-link" href="/">
            Pages
          </a>
        </li>
        <li class="header-menu-item">
          <a class="header-menu-link" href="/">
            Portfolio
          </a>
        </li>
        <li class="header-menu-item">
          <a class="header-menu-link" href="/">
            Blog
          </a>
        </li>
        <li class="header-menu-item">
          <a class="header-menu-link" href="/">
            Shop
          </a>
        </li>
      </ul>
    </nav>
    <div class="header-actions">
      <button class="header-book-button button" type="button">
        Book now
      </button>
      <button class="header-burger-button" type="button" title="Open menu">
        <span class="visually-hidden">Open menu</span>
        <span class="header-burger-button-line"></span>
        <span class="header-burger-button-line"></span>
        <span class="header-burger-button-line"></span>
      </button>
    </div>
  </header>

  <main class="content">
    <h1 class="visually-hidden">Kropp Fitness Club</h1>
    <section class="banner">
      <h2 class="visually-hidden">Upcoming events</h2>
      <div class="banner-body">
        <div class="banner-info">
          New event <br>
          coming up / <time datetime="06-07">june 7</time>&nbsp;-&nbsp;<time datetime="06-13">13</time>
        </div>
        <h3 class="banner-title">crossfit</h3>
      </div>
      <div class="banner-pagination">
        <ul class="banner-pagination-list">
          <li class="banner-pagination-item">
            <button class="banner-pagination-button" title="Button slider" type="button">
            </button>
          </li>
          <li class="banner-pagination-item">
            <button class="banner-pagination-button" title="Button slider" type="button">
            </button>
          </li>
          <li class="banner-pagination-item">
            <button class="banner-pagination-button is-current" title="Button slider" type="button">
            </button>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
